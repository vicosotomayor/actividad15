<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario receptivo</title>
    <link rel="stylesheet" href="css/ejemplo13.css">
</head>
<body>
    <form action="">
        <div id="contenedor">
            <label for="Nombre">Nombre de pila</label>
            <input type="text" placeholder="Su nombre..">
        </div>
        <div id="contenedor">
            <label for="Apellido">Apellido</label>
            <input type="text" placeholder="Tu apellido..">
        </div>
        <div id="contenedor">
            <label for="pais">País</label>
            <select id="country" name="country">
                <option value="au">Australia</option>
                <option value="ca">Canada</option>
                <option value="usa">USA</option>
            </select>
        </div>
        <div id="contenedor">
            <label for="Nombre">Nombre de pila</label>
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Escribe algo aquí..."></textarea>
        </div>
        <div class="entregar">
            <input type="submit" value="Entregar">
        </div>
    </form>
</body>
</html>
